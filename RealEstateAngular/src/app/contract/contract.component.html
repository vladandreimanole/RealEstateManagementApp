<mat-tab-group mat-align-tabs="center" style="padding:15px;">
    <mat-tab label="Contract generator">
        <ejs-richtexteditor id='Default2' height='auto' [toolbarSettings]='tools' [ngModel]="_clientViewText" [showCharCount]='true'>
        </ejs-richtexteditor>
    </mat-tab>
    
    <mat-tab label="Chat">
        <div class="page-content page-container" id="page-content" style="width: 50%;margin-left: auto;margin-right: auto;">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
        <div class="col-md-6">
                    <div class="card card-bordered">
        
        
                      <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;" #scrollMe [scrollTop]="scrollMe.scrollHeight">
                        <div *ngFor="let mObj of msgInboxArray">
                          <div *ngIf="mObj.sentByUserId != currentUserId else elseBlock">
                            <div class="media media-chat">
                              <div class="media-body">
                                  <p>{{mObj.msgText}}</p>
                              </div>
                            </div>
                          </div>
                          <ng-template #elseBlock>
                            <div class="media media-chat media-chat-reverse">
                              <div class="media-body" style="margin-left:auto;margin-right:0;">
                                  <p>{{mObj.msgText}}</p>
                              </div>
                            </div>
                          </ng-template>
                        </div>
                        
                        
        
                      <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div></div></div>
        
                      <div class="publisher bt-1 border-light">
                        <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                        <input class="publisher-input" type="text" placeholder="Write something" [(ngModel)]="msgDto.msgText">
                        <span class="publisher-btn file-group">
                          <i class="fa fa-paperclip file-browser"></i>
                          <input type="file">
                        </span>
                        <a class="publisher-btn" href="#" data-abc="true"><i class="fa fa-smile"></i></a>
                        <button (click)= "send()" style="border: none;background-color: #f9fafb;">
                          <mat-icon >send</mat-icon>
                        </button>
                       
                      </div>
        
                     </div>
                  </div>
                  </div>
                  </div>
                  </div>
    </mat-tab>

    <mat-tab label="Bills">
      <div class="control-section" style="width: 80%;margin: auto;">
        <div class="col-lg-9">
            <div class="control_wrapper">
                <ejs-uploader #defaultupload [autoUpload]="true" [buttons]="buttons" id='defaultfileupload' [asyncSettings]='path' multiple=true [dropArea]='dropElement'></ejs-uploader>
            </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
