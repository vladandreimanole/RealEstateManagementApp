<h1 mat-dialog-title>Rent property</h1>
<div mat-dialog-content>
  Would you like to rent this property? A message will be sent to the landlord and after both parts agreed you can use the platform.
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-raised-button color="primary" (click)="confirmRent()">Yes</button>
</div>
